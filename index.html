<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Library</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- Martian Mono Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;300;400;700&display=swap" rel="stylesheet">

  <!-- My Style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <form action="">
      <h1 class="">Welcome to Digital Library</h1>
      <p class="">Create a new member</p>
      <table>
        <tr>
          <td>Name</td>
          <td>
            <input type="text" name="name" id="name">
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>
            <input type="email" name="email" id="email">
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input type="password" name="password" id="password">
          </td>
        </tr>
        <tr>
          <td>Phone number</td>
          <td>
            <input type="tel" name="phone" id="phone">
          </td>
        </tr>
        <tr>
          <td>Address</td>
          <td>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="male" id="male" class="form-check-input">Male
            <input type="radio" name="female" id="female" class="form-check-input">Female
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit">Register</button>
          </td>
        </tr>
      </table>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
